<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/biomes.css">
    <title>Ignis ignanis</title>
</head>
<body>
    <header>
        <h1>IGNIS INANIS BIOMES</h1>
    </header>

    <div class="games-grid">
        <div class="game-card biome-card">
            <div class="biome-image hell-earth">
                <img src="imagenes/biome 1.jpg" alt="Hell on Earth" class="capturas">
            </div>
            <h2>Hell on Earth</h2>
            <p>An apocalyptic Earth overrun by demonic forces</p>
        </div>

        <div class="game-card biome-card">
            <div class="biome-image mars-core">
                <img src="imagenes/biome 2.jpg" alt="Mars Core" class="capturas">
            </div>
            <h2>Mars Core</h2>
            <p>Industrial Martian facility with massive BFG technology</p>
        </div>

        <div class="game-card biome-card">
            <div class="biome-image urdak">
                <img src="imagenes/biome 3.jpg" alt="Urdak" class="capturas">
            </div>
            <h2>Urdak</h2>
            <p>Celestial realm of the Maykrs with golden architecture</p>
        </div>
    </div>
</body>
</html>
